<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OSCS</title>
	<link rel="stylesheet" href="style.css" media="all">
	<link rel="stylesheet" href="timeline.css" media="all">
	<link rel="stylesheet" href="cuelist.css" media="all">
	<style>
	    @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@500&family=Nunito:wght@200;400;500;600;700;800&display=swap');
	</style>
</head>
<body>
	<div id="main">
		<div id="preview">
			<canvas id="preview-canvas"></canvas>
		</div>
		<div id="timeline">
			<div id="axis">
				<div id="options">
					<input type="button" id="intensity" value="Intensity">
					<input type="button" id="color" value="Color">
					<!-- <input type="button" id="focus" value="Focus"> -->
				</div>
				<div id="scrollbar-wrapper">
					<div id="scrollbar"></div>	
				</div>
			</div>
			<div id="keys">
				<div id="labels">
				</div>
				<div id="canvas-wrapper">
					<canvas id="timeline-canvas" width="2000" height="800"></canvas>
				</div>
			</div>
		</div>
		<div id="cuelist">
			<div id="headers">
				<p>Cue</p>
				<p>Description</p>
				<p>Fade</p>
				<p>End Time</p>
			</div>
			<div id="cues">
			</div>
			<div id="controls">
				<div id="left">
					<input type="button" id="go" value="Go"><!--  play   -->
					<input type="button" id="pause" value="Pause"><!--  pause   -->
					<input type="button" id="stop" value="Stop"><!--  stop   -->
				</div>
				<div id="right">
					<div id="playerinput">	
						<input type="button" id="player" value="Player">
						<input type="text" value="0:00.00" id="time">
					</div>
					<input type="button" id="add" value="Add">
					<input type="button" id="delete" value="Delete" disabled>
				</div>
			</div>
		</div>
		<div id="editor">
			<div id="editor-header">
				<p id="header-text">Cue 1.1 - Description</p>
				<input type="button" value="< Back" id="close-editor">
			</div>
			<div id="value-editor">
				<p>Timing and Metadata</p>
				<div id="timing">
					<div class="lighting">
						<p>Cue</p>
						<input type="text" value="1.1" id="cuenum">
					</div>
					<div class="lighting">
						<p>Description</p>
						<input type="text" value="" id= "desc">
					</div>
					<div class="lighting">
						<p>Fade Time</p>
						<input type="text" value="0:00.00" id="timeup">
					</div>
					<div class="lighting">
						<p>End Time</p>
						<input type="text" value="0:00.00" id="follow">
					</div>
				</div>
				<p>Intensity and Color</p>
				<div id="uppertops">
					<div class="lighting">
						<p>Upper Tops</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>1</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>2</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>3</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>4</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>5</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
				</div>
				<div id="lowertops">
					<div class="lighting">
						<p>Lower Tops</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>1</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>2</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>3</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>4</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>5</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>6</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
				</div>
				<div id="tips">
					<div class="lighting">
						<p>Tips</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>1</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>2</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>3</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>4</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>5</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>6</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
				</div>
				<div id="follows">
					<div class="lighting">
						<p>Follows</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>1</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
					<div class="lighting">
						<p>2</p>
						<input type="number" min="0" max="100">
						<input type="color" value="#ffffff">
					</div>
				</div>
			</div>
			<div id="">
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
